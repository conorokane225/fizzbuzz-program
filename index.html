<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
</head>
<body>
<script>

var sum;
var i;

document.write("fizzbuzz", "<br>"); //makes title and br makes space

sum = 0;
for (i = 1; i < 101; i = i +1){ //sets value for i, shows 1 is less than 101. increments i so it starts at 1 instead of 0
    if (i % 3 == 0 && i % 5 == 0){ 
        document.write("fizzbuzz", "<br>"); //says if i is a multiple of three and five print fizzbuzz
    }
    else if (i % 3 == 0){
        document.write("fizz", "<br>"); //says if i is a variable of 3 print fizz
    }
    else if (i % 5 == 0){
        document.write("buzz", "<br>"); // says if i is a variable of 5 print buzz
    }
    else{
        document.write(i, "<br>"); // if it is any other number just print said number
    }
}


</script>
</body>
</html>
